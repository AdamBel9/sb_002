<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Afficher la list des patients</title>
</head>
<body>
<h1>Liste des patients</h1>
<a href="afficherListTraitement">Liste des Traitements</a><br>
<a href="ajouterPatient">Ajouter un Patient</a><br>
<a href="supprimierPatient">Supprimier un Patient</a>
<br>
<br>
<div>
<table border="1">
<tr><th>nom</th><th>prenom</th><th>sexe</th><th>date_naissance</th><th>numero_telephone</th><th>adresse</th></tr>
<tr th:each ="p :${liste}">
<td th:utext ="${p.nom}"></td><td th:utext ="${p.prenom}"></td><td th:utext ="${p.sexe}"></td><td th:utext ="${p.dateNaissance}"></td>
<td th:utext ="${p.numeroTelephone}"></td><td th:utext ="${p.adresse}"></td>
</table>
</div>
</body>
</html>
